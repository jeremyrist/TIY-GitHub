<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="octicons/octicons.css">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="small-column">
          <div>
          <img src="https://s-media-cache-ak0.pinimg.com/236x/20/cf/75/20cf75b89b94dfe6fe86c93c3c82ed70.jpg">
            <h1>{{name}}</h1>
            <h2 id="login">{{login}}</h2>
              <hr />
          </div>
          <div>
            <p><span class="octicon octicon-organization"></span> {{company}}</p>
            <p><span class="octicon octicon-location"></span> {{location}}</p>
            <p><span class="octicon octicon-mail"></span> {{email}}</p>
            <p><span class="octicon octicon-link"></span> {{blog}}</p>
            <p><span class="octicon octicon-clock"></span> {{created_at}}</p>
              <hr />
                <nav class="small-stats">
                  <h3>{{follwers}}</h3>
                    <p class="small-blue">Followers
                </nav>
                <nav class="small-stats">
                  <h3>{{starred}}</h3>
                    <p class="small-blue">Starred</p>
                </nav>
                <nav class="small-stats">
                  <h3>{{following}}</h3>
                    <p class="small-blue">Following</p>
                </nav>
        </div>

        <div class="big-column">
          <!-- <ul class="tabs">
            <button  id="contributions"><span class="octicon octicon-diff-added"></span> Contributions</button>

            <button id="repositories"><span class="octicon octicon-repo"></span> Repositories</button>

            <button id="publicactivity"><span class="octicon octicon-rss"></span> Public Activity</button>

          </ul>
              <ul class='tabs'>
                <li><a href='#tab1'>Tab 1</a></li>
                <li><a href='#tab2'>Tab 2</a></li>
                <li><a href='#tab3'>Tab 3</a></li>
              </ul> -->
            <ul class='tabs'>
              <li><a href='#tab1'><button  id="contributions"><span class="octicon octicon-diff-added"></span> Contributions</button></a></li>
              <li><a href='#tab2'><button id="repositories"><span class="octicon octicon-repo"></span> Repositories</button></a></li>
              <li><a href='#tab3'><button id="publicactivity"><span class="octicon octicon-rss"></span> Public Activity</button></a></li>
            </ul>
            <div id='tab1'>
              <p>This is the contributions tab.</p>
            </div>
            <div id='tab2'>
              <p>Hi, this is the repositories tab.</p>
            </div>
            <div id='tab3'>
              <p>And this is the publicactivity tab.</p>
            </div>
          </div>
      </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
